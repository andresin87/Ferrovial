<!DOCTYPE HTML>
<html> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
	
<title>Case Studies</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
<link href="css/royalslider.css" rel="stylesheet">	
</head>
<body >
	<div id="viewport">
	 <div  class="page wrapper main-wrapper">  
	<div id="navigation-ipad" style="display:block">
					
	</div>
	
    <div id="content">

        <div class="top-bar-ipad-index">
				<a href="#" id="link-navigation-ipad" class="button"><span style="padding: 13px 3px 3px;position:absolute;z-index:99999;">
					<img src="img/boton_menu_ipad.png" width="17" height="17">
				</span></a>
				<a href="javascript:history.go(-1)" id="back-ipad" class="button-back"><span style="float:left;position:absolute;z-index:99999;">
					<img src="img/back.png" width="40" height="40">
				</span></a>
                <a href="index.html" id="home-ipad" class="button-home"><span style="float:right;margin-top:-46px;margin-right:10px;z-index:99999;">
					<img src="img/home.png" width="40" height="40">
				</span></a>
		</div>
			
		<div id="container">
			<div id="gallery-t-group" class="royalSlider rsDefaultInv"></div>
		</div>

<script id="page_template" type="text/x-jquery-tmpl">

	<div>
		<div class="background-image"><img src="${background}"></div>
			
			<div class="sidebar">
				<div class="encabezado-proyecto-ficha1">
					<div class="titulo-proyecto-ficha1">${nombre}</div>
					<div class="localizacion-proyecto-ficha1">${localizacion}, ${pais}</div>
					<div class="year-proyecto-ficha1">${year}</div>
				</div>
				
				<div class="texto-proyecto-ficha1">
				{{html texto}}
				</div>
				
				<div class="datos-proyecto-ficha1">
					<div class="kilometros-proyecto-ficha1">${kilometros}</div>
					<div class="dinero-proyecto-ficha1">${dinero}</div>
					<div class="dimensiones-proyecto-ficha1">{{html dimensiones}}</div>
					<div class="tipologia-proyecto-ficha1">${tipologia}</div>
				</div>
				
				<div class="links-proyecto-ficha1">
					<div class="texto-links-proyecto-ficha1"><a href="${link_design}">Design aspects</a></div>
					<div class="texto-links-proyecto-ficha1"><a href="${link_technical}">Technical Data</a></div>
				</div>
				
				<div class="box-thumb-video-proyecto-ficha1">
					<div class="thumb-video-proyecto-ficha1"><a href="${link_video}"><img src="${thumb_video}"></a></div>
					<div class="play-thumb-video-proyecto-ficha1">${texto_video}</div>
					<div class="tiempo-thumb-video-proyecto-ficha1">${tiempo_video}</div>
				</div>

			</div>
	</div>

</script>
     
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>              
<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>    
<script src="js/jquery.royalslider.min453d.js"></script>      
<script>

	$(document).ready(function(){
		$.getJSON('case_studies.json', function(data) {
			$('#page_template').tmpl(data).appendTo('#gallery-t-group');


			// aqui va el royal slider
		  var win = $(window);
		  var slider = $('#gallery-t-group').royalSlider({

			deeplinking: {
			  enabled: true,
			  change: true,
			  prefix: 'id-'
			},
			globalCaption: false,
			numImagesToPreload: 3,
			fadeinLoadedSlide: false,
			imageAlignCenter: true,
			imageScaleMode: 'fill',
			transitionType:'move',
		  
			loop: false,
			arrowsNav: false,
			keyboardNavEnabled: true,
			navigateByClick:false,
			sliderDrag:true,
			
		  }).data('royalSlider');
			
		});
	});
	 
</script>
       
	</div>		
</div>
</div>

</body>
</html>
